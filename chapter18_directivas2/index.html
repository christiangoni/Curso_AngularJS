<html ng-app="CustomDirective">
<head>  
    <meta charset="utf-8">
    <link rel="stylesheet" href="autocomplete-jquery-ui.structure.css">
    <link rel="stylesheet" href="style.css">
    <title>primera directiva angularJS
    </title>
    <!-- add angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="autocomplete-jquery-ui.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script
			  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			  crossorigin="anonymous"></script>
    <style>
            .circular{
                height:100px;
                width:100px;
                border-radius:50%;
                display: inline-block;
            }

            .no-list{
                list-style-type: none;
            }

            body,html{
                text-align:center;
                background-color: #eee;
                margin: 0px;
            }
    </style>
</head>
<body ng-controller="AppCtrl">
    <input type="text" my-autocomple="repos" placeholder="">
    <ul class="no-list">
        <li ng-repeat="repo in posts" ng-hide="main_repo && main_repo != repo.name">
            <div class="circular" back-img="{{repo.owner.avatar_url}}"></div>        
            <h1 class = "inline-block">{{repo.name}}</h1>
        </li>
    </ul>
</body>
</html>
